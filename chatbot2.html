<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BluBot 💬 | Hacktoberfest 2025</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- 💙 Internal CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4b6cb7, #182848);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 15px;
    }

    .chat-wrapper {
      width: 380px;
      max-width: 100%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      text-align: center;
      padding: 18px 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
      background: rgba(255, 255, 255, 0.1);
    }

    .gradient-text {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700;
      font-size: 1.7rem;
    }

    .tagline {
      font-size: 0.9rem;
      color: #dcdcdc;
    }

    .chat-body {
      flex: 1;
      padding: 18px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      padding: 10px 14px;
      border-radius: 15px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      background: #0072ff;
      align-self: flex-end;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.2);
      align-self: flex-start;
    }

    .chat-footer {
      display: flex;
      border-top: 1px solid rgba(255, 255, 255, 0.15);
      padding: 10px;
      background: rgba(255, 255, 255, 0.08);
    }

    #user-input {
      flex: 1;
      padding: 10px 14px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 0.95rem;
      color: #333;
    }

    #send-btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      margin-left: 8px;
      border-radius: 25px;
      padding: 10px 18px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    #send-btn:hover {
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }
  </style>
</head>

<body>

  <div class="chat-wrapper">
    <header class="chat-header">
      <h1 class="gradient-text">BluBot 💬</h1>
      <p class="tagline">A smart cookie with a heart of code 💙</p>
    </header>

    <main class="chat-body" id="chat-body">
      <div class="bot-message message">Hi there! 👋 I'm BluBot. How can I assist you today?</div>
    </main>

    <footer class="chat-footer">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" />
      <button id="send-btn">Send</button>
    </footer>
  </div>

  <!-- ⚙️ Internal JS -->
  <script>
    const userInput = document.getElementById("user-input");
    const chatBody = document.getElementById("chat-body");
    const sendBtn = document.getElementById("send-btn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      appendMessage(text, "user-message");
      userInput.value = "";

      setTimeout(() => {
        const reply = getBotReply(text);
        appendMessage(reply, "bot-message");
      }, 600);
    }

    function appendMessage(message, className) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", className);
      msgDiv.textContent = message;
      chatBody.appendChild(msgDiv);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function getBotReply(input) {
      const msg = input.toLowerCase();
      if (msg.includes("hello") || msg.includes("hi")) {
        return "Hey there! 👋 How’s your Hacktoberfest going?";
      } else if (msg.includes("how are you")) {
        return "I’m feeling electric ⚡ and full of open-source energy!";
      } else if (msg.includes("hacktoberfest")) {
        return "Hacktoberfest 2025 is awesome! Keep contributing 💻✨";
      } else if (msg.includes("bye")) {
        return "Goodbye! 👋 Keep coding and keep smiling!";
      } else {
        return "Hmm 🤔 I’m still learning... can you ask something else?";
      }
    }
  </script>

</body>

</html>
